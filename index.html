<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="js-weather-styling.css">
</head>
<body>
<div class="main-content">
    <h1>Weather</h1>
    <div>
        <h2>Units</h2>
        <span>°F</span>
    <label class="switch">
        <input id="unit-switch" type="checkbox">
        <span class="slider round"></span>
    </label>
        <span>°C</span>
    </div>
    <div id="loader" class="loader hide"></div>
    <p>Search a location or press find my location to get your weather info.</p>
    <input type="search" id="search" name="search">
    <div class="buttons-container">
        <button class="search-button" onclick="getLongLat()">Search</button>
        <button class="find-location-button" onclick="getLocation()">Find my location</button>
    </div>
    <h3 id="location"></h3>
</div>
</body>
<script src="vanilla-js-weather.js"></script>
</html>
